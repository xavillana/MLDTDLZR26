<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tienda | Maldita Dulzura – Tartas y Cupcakes Rebeldes</title>
  <meta name="description" content="Explora todas nuestras tartas artesanales, cupcakes y cheesecakes. Sabores intensos, ingredientes premium y diseños que rompen las reglas.">

  <!-- Open Graph -->
  <meta property="og:title" content="Tienda | Maldita Dulzura – Pasteles Rebeldes">
  <meta property="og:description" content="Tartas, cupcakes y cheesecakes artesanales con actitud y sabor prohibido.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://malditadulzura.com/tienda">
  <meta property="og:image" content="https://malditadulzura.com/img/og-tienda.jpg">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png" type="image/png">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Twinkle+Star&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-[#fffbf7] min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <header id="navbar"></header>

  <!-- MODAL GLOBAL -->
  <div id="globalModal"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1">

    <!-- Sección de productos destacados (opcional en tienda) -->
    <section id="featured-products-container"></section>

    <!-- Tienda completa con filtros -->
    <section id="store-container"></section>

  </main>

  <!-- FOOTER -->
  <footer id="footer"></footer>

  <!-- SCRIPTS -->
  <script type="module" src="js/router.js"></script>

  <!-- Fade-in suave al cargar -->
  <script type="module">
    document.body.classList.add('opacity-0');
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.remove('opacity-0');
        document.body.classList.add('opacity-100', 'transition-opacity', 'duration-700');
      }, 100);
    });
  </script>
</body>
</html>
