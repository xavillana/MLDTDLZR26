<div class="form-step form-section bg-white p-8 sm:p-10 rounded-2xl shadow-xl">
  <h3 class="text-3xl font-black text-pink-600 mb-10 text-center">
    Personaliza tu pecado
  </h3>

  <div id="personalizacion-tartas" class="space-y-10">
    <!-- Tema / Ocasión -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-3">Tema / Ocasión *</label>
      <select id="temaOcasión" class="w-full px-4 py-3 border border-gray-300 rounded-xl text-base">
        <option value="">Selecciona el motivo</option>
        <option value="cumpleaños">Cumpleaños</option>
        <option value="aniversario">Aniversario</option>
        <option value="cita-romantica">Cita romántica</option>
        <option value="baby-shower">Baby shower</option>
        <option value="reunion-familiar">Reunión familiar</option>
        <option value="quedada-amigos">Quedada amigos</option>
        <option value="otro">Otro (especifica abajo)</option>
      </select>
      <textarea id="temaOtro" rows="2" placeholder="Describe tu ocasión especial..." class="w-full mt-3 px-4 py-3 border border-gray-300 rounded-xl hidden"></textarea>
    </div>

    <!-- Extras y decoración -->
    <div>
      <h4 class="text-xl font-semibold text-pink-600 mb-6">Extras y decoración</h4>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <label class="flex items-center gap-3 cursor-pointer">
          <input type="checkbox" value="velas" data-precio="5" class="h-5 w-5 text-pink-600 rounded" id="chk-velas">
          <span>Velas (normales o con número) +5€</span>
        </label>
        <div id="comentario-velas-container" class="mt-3 hidden pl-8">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Detalles o comentario para las velas
          </label>
          <input type="text" id="comentario-velas" placeholder="Ej: número 30, velas doradas, forma de corazón..." 
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl text-base">
        </div>

        <label class="flex items-center gap-3 cursor-pointer">
          <input type="checkbox" value="dedicatoria" data-precio="8" class="h-5 w-5 text-pink-600 rounded">
          <span>Dedicatoria comestible / placa +8€</span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer">
          <input type="checkbox" value="figuras" data-precio="15" class="h-5 w-5 text-pink-600 rounded">
          <span>Figuras o toppers personalizados +15€ aprox.</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Otras personalizaciones genéricas si quieres -->
</div>
