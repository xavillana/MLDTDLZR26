<!-- components/pedido/paso-2-detalles-producto.html -->
<div class="form-step form-section bg-white p-8 sm:p-10 rounded-2xl shadow-xl">
   <h3 class="text-3xl font-black text-pink-600 mb-10 text-center">
    Detalles de tu pedido
  </h3>

  <!-- TARTAS Y CHEESECAKES -->
<div id="detalles-tartas" class="detalles-section hidden">
  <h4 class="text-xl font-semibold text-pink-600 mb-6">Tartas y Cheesecakes</h4>

  <!-- Tartas -->
  <div class="mb-10">
    <h5 class="text-lg font-bold text-gray-800 mb-4 border-b border-pink-200 pb-2">Tartas</h5>
    <div id="tartas-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Se rellena dinámicamente solo con tartas -->
    </div>
  </div>

  <!-- Cheesecakes -->
  <div class="mb-8">
    <h5 class="text-lg font-bold text-gray-800 mb-4 border-b border-pink-200 pb-2">Cheesecakes</h5>
    <div id="cheesecakes-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Se rellena dinámicamente solo con cheesecakes -->
    </div>
  </div>

  <!-- Selector de tamaño (común para ambos) -->
  <div class="mt-8">
    <label class="block text-sm font-medium text-gray-700 mb-2">Tamaño *</label>
    <select id="tamanoTarta" class="w-full px-4 py-3 border border-gray-300 rounded-xl text-base" onchange="calcularPrecio()">
      <option value="">Selecciona tamaño</option>
    </select>
  </div>
</div>

  <!-- CUPCAKES -->
  <div id="detalles-cupcakes" class="detalles-section hidden">
    <div class="space-y-8">
      <div>
        <h4 class="text-xl font-semibold text-pink-600 mb-4">Cantidad</h4>
        <select id="cantidadCupcakes" class="w-full px-4 py-3 border border-gray-300 rounded-xl" onchange="updateFlavorOptions()">
          <option value="">Selecciona cantidad</option>
          <option value="6">6 cupcakes</option>
          <option value="12">12 cupcakes</option>
          <option value="24">24 cupcakes</option>
          <option value="otro">Otra cantidad</option>
        </select>

        <div id="cantidadPersonalizada" class="mt-4 hidden">
          <label class="block text-sm font-medium text-gray-700 mb-2">¿Cuántos cupcakes?</label>
          <input type="number" id="cantidadOtra" min="1" max="100" placeholder="Ej: 18" class="w-full px-4 py-3 border border-gray-300 rounded-xl" oninput="updateFlavorOptions()">
        </div>
      </div>

      <div>
        <h4 class="text-xl font-semibold text-pink-600 mb-4">Sabores</h4>
        <div id="flavorsContainer" class="space-y-4">
          <!-- Selects dinámicos -->
        </div>
      </div>
    </div>
  </div>

  <!-- PERSONALIZADO -->
  <div id="detalles-personalizado" class="detalles-section hidden">
    <h4 class="text-xl font-semibold text-pink-600 mb-6">Diseña tu propio pecado</h4>
    <textarea id="descripcionPersonalizada" rows="5" placeholder="Describe tu idea (temática, colores, sabores...)" class="w-full px-4 py-3 border border-gray-300 rounded-xl"></textarea>
  </div>

</div>
