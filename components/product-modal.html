<!-- components/product-modal.html -->
<div id="productModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all duration-300 scale-95 opacity-0">
        
        <!-- Botón cerrar -->
        <button onclick="closeProductModal()" class="absolute top-4 right-4 bg-white text-gray-800 w-12 h-12 rounded-full shadow-lg hover:bg-gray-100 z-10 flex items-center justify-center text-2xl font-bold">
            ×
        </button>

        <div class="grid md:grid-cols-2 gap-8 p-8 md:p-12">
            <!-- Imagen -->
            <div class="relative">
                <div class="bg-gradient-to-br from-pink-100 to-purple-100 rounded-2xl overflow-hidden">
                    <img id="modalImage" src="" alt="" class="w-full h-96 object-cover">
                </div>
                <div class="absolute top-4 left-4 flex gap-2">
                    <span id="modalBadges" class="flex gap-2"></span>
                </div>
            </div>

            <!-- Información -->
            <div class="flex flex-col justify-center">
                <h2 id="modalTitle" class="text-4xl md:text-5xl font-black text-gray-800 mb-4"></h2>
                <p id="modalEmoji" class="text-6xl mb-4"></p>
                
                <p id="modalDescription" class="text-gray-700 text-lg leading-relaxed mb-8"></p>

                <!-- Precio -->
                <div class="mb-8">
                    <span class="text-5xl font-black text-pink-600" id="modalPrice"></span>
                    <span id="modalOldPrice" class="text-2xl text-gray-500 line-through ml-3"></span>
                </div>

                <!-- Tamaños (solo para tartas y cheesecakes) -->
                <div id="modalSizes" class="mb-8 hidden">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Tamaños disponibles</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <!-- Se generan dinámicamente -->
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="pedido.html" class="block text-center bg-gradient-to-r from-pink-600 to-purple-600 text-white py-4 px-8 rounded-xl font-bold text-xl hover:from-pink-700 hover:to-purple-700 transition transform hover:scale-105 shadow-lg">
                        ¡Lo quiero! → Hacer pedido
                    </a>
                    <button onclick="closeProductModal()" class="py-4 px-8 border-2 border-gray-300 rounded-xl font-bold hover:bg-gray-50 transition">
                        Seguir mirando
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
