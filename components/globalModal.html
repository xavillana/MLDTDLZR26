<!-- components/globalModal.html -->
<div id="globalModal"
     class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 transition-opacity duration-300"
     role="dialog"
     aria-modal="true"
     aria-labelledby="modalTitle"
     aria-describedby="modalInnerContent"
     tabindex="-1">

  <!-- Overlay: clic fuera cierra el modal -->
  <div class="absolute inset-0" aria-hidden="true"></div>

  <!-- Contenedor del contenido -->
  <div id="modalContent"
       class="relative bg-white rounded-3xl shadow-2xl max-w-5xl w-full max-h-[95vh] overflow-y-auto p-8 md:p-12 transform scale-95 opacity-0 transition-all duration-350 ease-out focus:outline-none">

    <!-- Botón cerrar (X) -->
    <button id="modalCloseBtn"
            class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 focus:outline-none focus:text-gray-700 focus:ring-4 focus:ring-pink-300 rounded-full p-2 transition"
            aria-label="Cerrar modal">
      <i class="fa-solid fa-xmark text-3xl" aria-hidden="true"></i>
    </button>

    <!-- Título principal del modal (visible y accesible) -->
    <h2 id="modalTitle" class="sr-only">
      <!-- JS rellenará esto dinámicamente, ej: "Rojo Peligroso" -->
    </h2>

    <!-- Contenido descriptivo del modal -->
    <div id="modalInnerContent" role="document">
      <!-- Aquí se inyecta productModal.html -->
    </div>
  </div>
</div>
