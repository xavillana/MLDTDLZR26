<div id="productModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50 p-4 overflow-y-auto">
  <div class="bg-white rounded-3xl max-w-5xl w-full max-h-[95vh] overflow-y-auto shadow-2xl transform transition-all duration-300 scale-95 opacity-0">
    
    <button onclick="closeProductModal()" class="absolute top-4 right-4 bg-white text-gray-800 w-12 h-12 rounded-full shadow-lg hover:bg-gray-100 z-10 flex items-center justify-center text-3xl font-bold">
      ×
    </button>

    <div class="grid md:grid-cols-2 gap-8 p-8 lg:p-12">
      <!-- Imagen -->
      <div class="relative">
        <div class="bg-gradient-to-br from-pink-50 to-purple-50 rounded-3xl overflow-hidden shadow-xl">
          <img id="modalImage" src="" alt="" class="w-full h-96 md:h-full object-cover">
        </div>
        <div id="modalBadges" class="absolute top-4 left-4 flex gap-3"></div>
      </div>

      <!-- Contenido -->
      <div class="flex flex-col justify-center">
        <h2 id="modalTitle" class="text-4xl lg:text-5xl font-black text-gray-800 mb-4"></h2>
        <p id="modalEmoji" class="text-6xl mb-6"></p>
        <p id="modalDescription" class="text-gray-700 text-lg leading-relaxed mb-8"></p>

        <!-- Precios (inyectados por JS) -->
        <div id="modalPrices" class="mb-10"></div>

        <div class="flex flex-col sm:flex-row gap-4">
          <a href="pedido.html" class="text-center bg-gradient-to-r from-pink-600 to-purple-600 text-white py-4 px-8 rounded-xl font-bold text-xl hover:from-pink-700 hover:to-purple-700 transition transform hover:scale-105 shadow-lg">
            ¡Lo quiero! → Hacer pedido
          </a>
          <button onclick="closeProductModal()" class="py-4 px-8 border-2 border-gray-300 rounded-xl font-bold hover:bg-gray-50 transition">
            Seguir mirando
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
