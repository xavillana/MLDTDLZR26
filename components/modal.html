<!-- components/product-modal.html -->
<div id="productModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 p-4 transition-opacity duration-300">
    <div class="bg-white rounded-3xl w-full max-w-6xl max-h-[95vh] overflow-y-auto relative shadow-2xl transform transition-all duration-300 scale-95 opacity-0">
        <!-- Botón cerrar -->
        <button onclick="closeProductModal()" class="absolute top-4 right-4 bg-white text-gray-800 w-12 h-12 rounded-full shadow-lg hover:bg-gray-100 z-10 flex items-center justify-center">
            <i class="fas fa-times text-xl"></i>
        </button>

        <!-- Contenido del modal -->
        <div id="modalContent" class="p-8 lg:p-12">
            <!-- Galería principal -->
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Galería -->
                <div class="lg:col-span-2">
                    <div class="relative h-80 lg:h-96 bg-linear-to-br" id="mainImageContainer">
                        <img id="mainImage" class="w-full h-full object-cover rounded-2xl float-animation" src="" alt="Producto">
                        <!-- Flechas de navegación -->
                        <button onclick="prevImage()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 p-3 rounded-full shadow-lg hover:bg-white">
                            <i class="fas fa-chevron-left text-xl"></i>
                        </button>
                        <button onclick="nextImage()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 p-3 rounded-full shadow-lg hover:bg-white">
                            <i class="fas fa-chevron-right text-xl"></i>
                        </button>
                    </div>
                    <!-- Thumbnails -->
                    <div class="flex gap-4 mt-6 overflow-x-auto pb-4">
                        <!-- Se generan dinámicamente -->
                    </div>
                </div>

                <!-- Detalles del producto -->
                <div class="lg:col-span-1">
                    <h2 id="productTitle" class="text-4xl lg:text-5xl font-black mb-6"></h2>
                    <p id="productDescription" class="text-gray-700 mb-8 leading-relaxed"></p>
                    <div class="bg-linear-to-br from-pink-50 to-purple-50 rounded-3xl p-6">
                        <div class="text-5xl font-black text-pink-600 mb-4" id="productPrice"></div>
                        <div class="mb-6">
                            <label class="block font-bold mb-3">Tamaño</label>
                            <div id="sizeOptions" class="space-y-3">
                                <!-- Se generan dinámicamente -->
                            </div>
                        </div>
                        <div class="mb-8">
                            <label class="block font-bold mb-3">Cantidad</label>
                            <div class="flex items-center gap-4">
                                <button onclick="changeQty(-1)" class="w-12 h-12 bg-gray-200 rounded-xl"><i class="fas fa-minus"></i></button>
                                <span id="qtyDisplay" class="text-3xl font-black w-16 text-center">1</span>
                                <button onclick="changeQty(1)" class="w-12 h-12 bg-gray-200 rounded-xl"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                        <button onclick="addToCartFromModal()" class="w-full bg-linear-to-r from-pink-600 to-purple-600 text-white py-5 rounded-xl font-black text-xl hover:from-pink-700 hover:to-purple-700">
                            Añadir al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
