<div class="flex flex-col md:flex-row gap-8">

  <!-- Imagen -->
  <div class="md:w-1/2">
    <img 
      id="pm-image"
      src="" 
      alt="Producto" 
      class="w-full h-auto rounded-xl shadow-lg object-cover"
    >
  </div>

  <!-- Info -->
  <div class="md:w-1/2 flex flex-col justify-between">

    <div>
      <h2 id="pm-title" class="text-3xl font-black text-gray-800 mb-3">
        Nombre del producto
      </h2>

      <p id="pm-description" class="text-gray-600 text-lg leading-relaxed mb-6">
        Descripción del producto.
      </p>

      <span 
        id="pm-category"
        class="inline-block px-4 py-1 bg-pink-100 text-pink-700 rounded-full text-sm font-bold mb-4"
      >
        CATEGORÍA
      </span>

      <!-- Tamaños -->
      <div class="mt-4">
        <h3 class="font-bold text-gray-800 mb-2">Tamaños disponibles</h3>
        <ul id="pm-sizes" class="flex flex-col gap-2">
          <!-- Tamaños inyectados por JS -->
        </ul>
      </div>
    </div>

    <!-- Botón de pedido -->
    <a 
      id="pm-order"
      href="#"
      class="mt-6 inline-block w-full text-center bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-xl transition"
    >
      Hacer pedido
    </a>

  </div>
</div>
