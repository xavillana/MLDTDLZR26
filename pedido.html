  <div id="navbar"></div>

  <!-- Contenedor para el modal -->
<div id="productModalContainer"></div>

<script>
    fetch('components/product-modal.html')
        .then(response => {
            if (!response.ok) throw new Error('No se encontró el archivo');
            return response.text();
        })
        .then(html => {
            document.getElementById('productModalContainer').innerHTML = html;
            console.log('✅ Modal cargado correctamente');
        })
        .catch(err => {
            console.error('❌ Error cargando el modal:', err);
        });
</script>

  <script src="js/components.js"></script>
