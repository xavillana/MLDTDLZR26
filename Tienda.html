<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda | Maldita Dulzura – Pasteles Rebeldes</title>
  <meta name="description" content="Explora todas nuestras tartas, cupcakes y cheesecakes artesanales. Sabores rebeldes, ingredientes premium y diseños que rompen las reglas.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fuentes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Twinkle+Star&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Preload logo -->
  <link rel="preload" href="img/LOGO.png" as="image">
</head>

<body class="bg-white min-h-screen flex flex-col">

  <!-- Contenedor para el modal de producto (cargado una sola vez) -->
  <div id="productModalContainer"></div>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- SECCIÓN TIENDA - Todos los productos -->
  <div id="featured-products"></div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/products.js"></script>     <!-- Base de datos y funciones de render/modal -->
  <script src="js/main.js"></script>         <!-- Menú móvil -->
  <script src="js/router.js"></script>       <!-- Carga dinámica de componentes -->

  <!-- Cargar modal una sola vez -->
  <script>
    fetch('components/modal.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('productModalContainer').innerHTML = html;
      })
      .catch(err => console.error('Error cargando modal:', err));
  </script>

  <!-- Renderizar todos los productos una vez cargado el componente -->
  <script>
    // Cuando router.js termine de cargar featured-products, renderizamos todos
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new MutationObserver((mutations, obs) => {
        if (document.getElementById('productsGrid')) {
          renderProducts('productsGrid', allProducts); // Función de products.js
          obs.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
