<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda | Maldita Dulzura – Pasteles Rebeldes</title>
  <meta name="description" content="Explora todas nuestras tartas, cupcakes y cheesecakes artesanales. Sabores rebeldes, ingredientes premium y diseños que rompen las reglas.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fuentes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Twinkle+Star&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Preload logo -->
  <link rel="preload" href="img/LOGO.png" as="image">
</head>

<body class="bg-white min-h-screen flex flex-col">

  <!-- Contenedor para el modal de producto -->
  <div id="productModalContainer"></div>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- TIENDA CON FILTROS -->
  <section class="py-16 lg:py-28 bg-gray-50">
    <div class="container mx-auto px-4 max-w-7xl">
      <div class="text-center mb-12">
        <h1 class="text-4xl lg:text-6xl font-black text-pink-600 mb-6">
          Nuestra Tienda Rebelde
        </h1>
        <p class="text-xl text-gray-700 max-w-3xl mx-auto mb-10">
          Explora todas nuestras delicias. Haz clic en cualquier tarta para ver detalles y pedir.
        </p>

        <!-- FILTROS -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
          <button data-category="all" class="filter-btn active px-6 py-3 rounded-full bg-pink-600 text-white font-bold hover:bg-pink-700 transition">
            Todas
          </button>
          <button data-category="tartas" class="filter-btn px-6 py-3 rounded-full bg-gray-200 text-gray-800 font-bold hover:bg-pink-600 hover:text-white transition">
            Tartas
          </button>
          <button data-category="cupcakes" class="filter-btn px-6 py-3 rounded-full bg-gray-200 text-gray-800 font-bold hover:bg-pink-600 hover:text-white transition">
            Cupcakes
          </button>
          <button data-category="cheesecakes" class="filter-btn px-6 py-3 rounded-full bg-gray-200 text-gray-800 font-bold hover:bg-pink-600 hover:text-white transition">
            Cheesecakes
          </button>
        </div>

        <!-- Contador de resultados + Limpiar -->
        <div class="flex justify-center items-center gap-6 text-gray-600">
          <p id="resultsCount" class="text-lg">Mostrando <span id="count">0</span> delicias</p>
          <button id="clearFilters" class="text-pink-600 font-bold hover:underline hidden">
            Limpiar filtros
          </button>
        </div>
      </div>

      <!-- Grid de productos -->
      <div id="featured-products" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <!-- Productos inyectados por JS -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- Scripts -->
 
 
  <script src="js/router.js"></script>       <!-- Carga navbar y footer -->
   <script src="js/main.js"></script>         <!-- Menú móvil -->
   <script src="js/products.js"></script>     <!-- Base de datos + render + modal + ahora también filtros -->

  <!-- Cargar modal -->
  <script>
    fetch('components/product-modal.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('productModalContainer').innerHTML = html;
      })
      .catch(err => console.error('Error cargando modal:', err));
  </script>

  <!-- Inicializar tienda con filtros -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new MutationObserver((mutations, obs) => {
        if (document.getElementById('featured-products')) {
          initStoreFilters(); // Nueva función en products.js
          obs.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
